<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Votes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <h3>Update Overall Votes</h3>
        <div>
            <label for="candidateSelect">Select Candidate:</label>
            <select id="candidateSelect">
                <option value="1">Anura Kumara Dissanayake</option>
                <option value="2">Sajith Premadasa</option>
                <option value="3">Ranil Wickramasinghe</option>
            </select>
        </div>
        <div>
            <label for="votesInput">Enter Votes to Add:</label>
            <input type="number" id="votesInput" min="0">
        </div>
        <button id="updateVotesBtn">Update Votes</button>
        <button id="clearVotesBtn">Clear Votes</button>
        <div id="message" style="color: green; margin-top: 10px;"></div>

        <h3>Edit Votes</h3>
        <div>
            <label for="editCandidateSelect">Select Candidate:</label>
            <select id="editCandidateSelect">
                <option value="1">Anura Kumara Dissanayake</option>
                <option value="2">Sajith Premadasa</option>
                <option value="3">Ranil Wickramasinghe</option>
            </select>
            <label for="editVotesInput">Edit Votes:</label>
            <input type="number" id="editVotesInput" min="0">
        </div>
        <button id="editVotesBtn">Edit Votes</button>

        <h3>Update District Results</h3>
        <div>
            <label for="districtSelect">Select District:</label>
            <select id="districtSelect">
                <option value="Colombo">Colombo</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Kaluthara">Kaluthara</option>
                <option value="Kandy">Kandy</option>
                <option value="Matale">Matale</option>
                <option value="Nuwara Eliya">Nuwara Eliya</option>
                <option value="Galle">Galle</option>
                <option value="Matara">Matara</option>
                <option value="Hambantota">Hambantota</option>
                <option value="Jaffna">Jaffna</option>
                <option value="Vanni">Vanni</option>
                <option value="Batticaloa">Batticaloa</option>
                <option value="Digamadulla">Digamadulla</option>
                <option value="Trinkomalee">Trinkomalee</option>
                <option value="Kurunegale">Kurunegale</option>
                <option value="Puttalam">Puttalam</option>
                <option value="Anuradhapura">Anuradhapura</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Badulla">Badulla</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Rathnapura">Rathnapura</option>
                <option value="Kegalle">Kegalle</option>
            </select>
        </div>
        <div>
            <label for="districtVotesInput">Enter Votes for Candidate:</label>
            <select id="districtCandidateSelect">
                <option value="1">Anura Kumara Dissanayake</option>
                <option value="2">Sajith Premadasa</option>
                <option value="3">Ranil Wickramasinghe</option>
            </select>
            <input type="number" id="districtVotesInput" min="0">
        </div>
        <button id="updateDistrictVotesBtn">Update District Votes</button>
        <button id="clearDistrictVotesBtn">Clear District Votes</button>
        <div id="districtMessage" style="color: green; margin-top: 10px;"></div>

        <h3>Edit District Votes</h3>
        <div>
            <label for="editDistrictSelect">Select District:</label>
            <select id="editDistrictSelect">
                <option value="Colombo">Colombo</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Kaluthara">Kaluthara</option>
                <option value="Kandy">Kandy</option>
                <option value="Matale">Matale</option>
                <option value="Nuwara Eliya">Nuwara Eliya</option>
                <option value="Galle">Galle</option>
                <option value="Matara">Matara</option>
                <option value="Hambantota">Hambantota</option>
                <option value="Jaffna">Jaffna</option>
                <option value="Vanni">Vanni</option>
                <option value="Batticaloa">Batticaloa</option>
                <option value="Digamadulla">Digamadulla</option>
                <option value="Trinkomalee">Trinkomalee</option>
                <option value="Kurunegale">Kurunegale</option>
                <option value="Puttalam">Puttalam</option>
                <option value="Anuradhapura">Anuradhapura</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Badulla">Badulla</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Rathnapura">Rathnapura</option>
                <option value="Kegalle">Kegalle</option>
            </select>
            <label for="editDistrictVotesInput">Edit Votes:</label>
            <input type="number" id="editDistrictVotesInput" min="0">
        </div>
        <button id="editDistrictVotesBtn">Edit District Votes</button>

        <a href="index.html">Back to Results</a>
    </div>
    <script src="admin.js"></script>
</body>
</html>
